<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius Assingment 5</title>
    <!-- tailwind and daisy Ul CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 bg-sky-100 lg:px-12 py-4">
            <div class="flex-1">
              <div>
                <h1 class="text-3xl text-slate-600 font-bold">Interactive</h1>
              <h2 class="text-2xl text-slate-500 font-semibold">Geometry Genius</h2>
              </div>
            </div>
            <div class="flex-none gap-2">
             
              <div class="dropdown dropdown-end">
                <button class=" py-2 px-6 text-white text-xl font-bold bg-sky-500 rounded hover:bg-sky-600">Blog</button>
               
              </div>
            </div>
          </div>
    </header>
    <main>
        <section class="lg:px-12 mt-12">
            <div class="main-container md:flex">
                <div class="cart-container w-3/4 grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- first card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/triangle.png" />
                        </figure>
                        <div class="card-body  text-center">
                          <h2 class="card-title font-bold text-2xl mx-auto mt-5 mb-3">Triangle</h2>
                          <p>Area (A) = 0.5 x b x h</p>
                          <div class="flex mt-5">
                            <div class="w-2/4">
                                <input type="text" placeholder="b" class="input bg-slate-100 input-bordered input-sm w-20 text-center text-xl " /><label for="" class="text-xl  pl-4">cm</label>
                            </div>
                            <div class="w-2/4">
                                <input type="text" placeholder="h" class="input bg-slate-100 input-bordered input-sm w-20 text-center text-xl" /><label for="" class="text-xl  pl-4">cm</label>
                            </div>
                          </div>
                          <div class="card-actions mx-auto my-10">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- second card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/rectangle.png" />
                        </figure>
                        <div class="card-body  text-center">
                          <h2 class="card-title font-bold text-2xl mx-auto mt-5 mb-3">Rectangle</h2>
                          <p>Area (A) = w x l</p>
                          <div class="flex mt-5">
                            <div class="w-2/4">
                                <input type="text" placeholder="w" class="input bg-slate-100 input-bordered input-sm w-20 text-center text-xl " /><label for="" class="text-xl  pl-4">cm</label>
                            </div>
                            <div class="w-2/4">
                                <input type="text" placeholder="l" class="input bg-slate-100 input-bordered input-sm w-20 text-center text-xl" /><label for="" class="text-xl  pl-4">cm</label>
                            </div>
                          </div>
                          <div class="card-actions mx-auto my-10">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- third card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mt-4">
                          <img src="./images/parallelogram.png" />
                        </figure>
                        <div class="mx-auto  text-center">
                          <h2 class="card-title font-bold text-2xl mx-auto mt-16 mb-6">Parallelogram</h2>
                          <p>Area (A) =  b x h</p>
                          <div class="">
                            <div class="mx-auto mt-4 mb-14">
                                <h3 >b=<span>10</span>cm , h=<span>12</span>cm</h3>
                            </div>
                           
                          </div>
                          <div class="card-actions mx-auto my-10 mt-16">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- fourth card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mt-4">
                          <img src="./images/rhombus.png" />
                        </figure>
                        <div class="mx-auto  text-center">
                          <h2 class=" font-bold text-2xl  mt-16 mb-6">Rhombus</h2>
                          <p>Area (A) = 0.5 x d1 x d2</p>
                          <div class="">
                            <div class="mx-auto mt-4 mb-14">
                                <h3 >d1=<span>16</span>cm , d2=<span>8</span>cm</h3>
                            </div>
                           
                          </div>
                          <div class="card-actions mx-auto my-10 mt-16">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- fifth card -->
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mt-4">
                          <img src="./images/pentagon.png" />
                        </figure>
                        <div class="mx-auto  text-center">
                          <h2 class=" font-bold text-2xl mx-auto mt-16 mb-6">Pentagon</h2>
                          <p>Area (A) = 0.5 x p x b</p>
                          <div class="">
                            <div class="mx-auto mt-4 mb-14">
                                <h3 >p= <span>6</span>cm , b= <span>10</span>cm</h3>
                            </div>
                           
                          </div>
                          <div class="card-actions mx-auto my-10 mt-16">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                    <div class="card w-96 bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10 mt-4">
                          <img src="./images/ellipse.png" />
                        </figure>
                        <div class="mx-auto  text-center">
                          <h2 class="card-title font-bold text-2xl mx-auto mt-16 mb-6">Ellipse</h2>
                          <p>Area (A) =  Ï€ab</p>
                          <div class="">
                            <div class="mx-auto mt-4 mb-14">
                                <h3 >a= <span>10</span>cm , b= <span>4</span>cm</h3>
                            </div>
                           
                          </div>
                          <div class="card-actions mx-auto my-10 mt-16">
                            <button class="py-3 px-14 text-white text-xl font-bold bg-sky-600 rounded hover:bg-sky-400">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="table-container w-1/4 ">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
